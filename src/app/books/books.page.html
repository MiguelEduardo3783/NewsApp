<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Best-Sellers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>
        New York Times Best-Sellers
      </p>
      <ion-spinner *ngIf="!books"  name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let book of books" class="ion-no-margin">
    <ion-card-content>
      <div>
      <img [src]= "book.book_image" *ngIf= "book.book_image != 'N/A'" alt="Book Cover">
    
    <ion-card-title>
      <ion-label text-wrap>
        <h1>{{ book.title }}</h1>
        <h2>{{ book.author }}</h2>
      </ion-label>
    </ion-card-title>
    <ion-text>
      {{ book.description }}
    </ion-text>
    <ion-button size="default" color="dark" expand="full" [href]= "book.amazon_product_url" target="_blank">Want to Buy?</ion-button>
    </div>
  </ion-card-content>
</ion-card>
